<div class="content">
  <div class="btn-back">
    <a (click)="voltarPaginaInicial()" mat-raised-button>Página inicial</a>
  </div>
  <div class="table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- dataentrega Column -->
      <ng-container matColumnDef="dataentrega">
        <th mat-header-cell *matHeaderCellDef>Data Entrega</th>
        <td mat-cell *matCellDef="let element"> {{element.dataentrega}} </td>
      </ng-container>

      <!-- descricao Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Nome do Produto</th>
        <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
      </ng-container>

      <!-- quantidade Column -->
      <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef>Quantidade</th>
        <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
      </ng-container>

      <!-- valorunitario Column -->
      <ng-container matColumnDef="valorunitario">
        <th mat-header-cell *matHeaderCellDef>Valor Unitário</th>
        <td mat-cell *matCellDef="let element"> {{element.valorunitario}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
